{% extends 'base.html' %}

{% block head %}

<title>Saul's Tasks</title>

{% endblock%}

{% block body %}

<div class="content">
    <h1>Saul's Tasks</h1>

    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>
                <a href="/delete/{{task.id}}">Delete</a>
                <br>
                <a href="/update/{{task.id}}"href="">Update</a>
            </td>
        {% endfor %}
        </tr>
    </table>
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">

    </form>
</div>
{% endblock%}
